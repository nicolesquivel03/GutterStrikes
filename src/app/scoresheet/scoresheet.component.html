<h1>GUTTER STRIKES</h1>
<div class="button-row">
    <div class="instructions">
        <h2>Bowling Scorekeeper Instructions</h2>
        <p>Enter your scores for each frame by using the buttons below. It will fill each frame's score in order starting from the first frame. Reset the scoreboard anytime by using the Reset button.</p>
    </div>
    <label>Select a score:</label>
    <button *ngFor="let scorebutton of buttons" mat-mini-fab color="primary" (click)="onClickScore(scorebutton.display)" [disabled]="scorebutton.isDisabled">{{scorebutton.display}}</button>
    <button mat-raised-button color="warn" (click)="onClickReset()">Reset Scoreboard</button>
</div>
<div class="card-container">
    <div *ngFor="let frame of frames"><app-frame [frame]="frame"></app-frame></div>
</div>
